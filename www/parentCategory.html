<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/category.css">
    <link rel="stylesheet" href="css/parent.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/categoryModal.css">    
    <link rel="stylesheet" href="css/font.css">
    <script src="components/loader.js"></script>
    <script src="js/parentCategory.js"></script>
    <script src="js/move.js"></script>
    <script src="js/genericFunctions.js"></script>
</head>
<body>
    <div class="back1">
        <img class="logo" src="img/logo.png">
        <div class="back2">
            <div class="back3">
                <div class="back4">
                    <div class="categoryBar">
                        <div class="font0">
                            カテゴリ管理
                        </div>
                    </div>
                    <div class="changeQuest">
                        <img class="change" src="img/fromCategoryToQuest.png">
                    </div>
                    <div class="jumpQuest">
                        <div class="font1">クエスト</div>
                    </div>
                    <div class="categoryadd">
                        <span class ="add">＋</span>
                        <span class="font2">カテゴリ追加</span>
                    </div>
                    <div class="categoryBox">
                    </div>
                </div>
                <div class="foot">
                    <div class="flexbox">
                        <div id="parentTop" class="box"><img src="img/topNowButton.png"  alt="親用トップページはこちら" /></div>
                        <div id="parentQuest" class="box"><img src="img/questButton.png"  alt="クエストページはこちら" /></div>
                        <div id="parentSetting" class="box"><img src="img/settingButton.png"  alt="クエストページはこちら" /></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="category-add-modal" class="modal modal-content">
        <span class="ret" id="modal-close">
        ×
        </span>
        <div class="categoryName">
        カテゴリ名
        </div>
        <input class="categoryaddBox" type="text" name="categoryName">
    </div>

</body>
</html>
