<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/childTop.css">
    <link rel="stylesheet" href="css/childTopModal.css">
    <link rel="stylesheet" href="css/child.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/font.css">
    <script src="components/loader.js"></script>
    <script src="js/childTop.js"></script>
    <script src="js/move.js"></script>
    <script src="js/genericFunctions.js"></script>
</head>
<body>
    <div class="back1">
        <img class="logo" src="img/logo.png">
        <div class="back2">
            <div class="back3">
                <div class="back4">
                    <!--履歴-->
                    <img class ="history" src="img/historyButton.png">
                    <div class="stockbox">
                        <!--子どもの名前-->
                        <div class="name">
                        </div>
                        <!--子どもの所持株数-->
                        <img class="stockNum" src="img/allStock.png">
                        <div class="stock">
                            <div id="child-stock-num" class="k-font1">
                            </div>
                        </div>
                        <!--一株あたりの売却価格-->
                        <img class="sale" src="img/oneStockPrice.png">
                        <div class="stocksale">
                            <div id="one-stock-price" class="k-font1">
                            </div>
                        </div>
                        <!--合計保有額-->
                        <img class="holding" src="img/sumMoneyIcon.png">
                        <div class="hold">
                            <div id="all-stock-price" class="k-font1">
                            </div>
                        </div>
                    </div>
                    <img class="quest" src="img/title.png"/>
                    <div class="k-font">
                        進行中のクエスト
                    </div>
                    <div class="specialQuest">
                    
                    </div>
                    <div class="normalQuest">
                        <div class="categoryGroup"> 
                            
                        </div>
                    </div>
                    <div class="foot">
                        <div class="flexbox">
                            <div id="childTop" class="box"><img src="img/topNowButton.png"  alt="子供用トップページはこちら" /></div>
                            <div id="childQuest" class="box"><img src="img/questButton.png"  alt="クエストページはこちら" /></div>
                            <div id="childStockSale" class="box"><img src="img/StockSaleButton.png"  alt="株売却ページこちら" /></div>
                            <div id="childMypage" class="box"><img src="img/mypageButton.png" alt="マイページはこちら" /></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="history-modal" class="modal modal-container">
        <img class="hist" src="img/mypageSolid.png">
        <div class="font3">
            履歴
        </div>
        <div id="modal-close" class="ret">
            ×
        </div>
        <div class="listBox" style="margin-bottom:10vh">

        </div>
    </div>
</body>
</html>
