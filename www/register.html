<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data:; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <script src="js/register.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/regist.css">
    <link rel="stylesheet" href="css/font.css">
    <script src="js/genericFunctions.js"></script>
</head>
    <body>
        <div class="back">
            <img class="logo" src="img/logo2.png">
            <div class="registBox">
                <div class="name">
                    NAME:
                    <input class="inputField" type="text" name="userName">
                </div>
                <div class="id">
                    ID:
                    <input class="inputId" type="text" name="userId">
                </div>
                <div class="pass">
                    PASS:
                    <input class="inputPass" type="password" name="pass">
                </div>
                <div class="mail">
                    MAIL:
                    <input class="inputMail" type="text" name="mailAddress">
                </div>
                <input id="registBtn" class="btn" type="button" value="新規登録">
            </div>
            <img class="logo2" src="img/logo.png">
        </div>
