<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/parent.css">
    <link rel="stylesheet" href="css/parentTemplate.css">
    <link rel="stylesheet" href="css/myPageForParent_style.css">
    <link rel="stylesheet" href="css/myPageForParentM_style.css">

    <script src="components/loader.js"></script>
    <script src="js/move.js"></script>

<body>
    <div class="back1">
        <img class="logo" src="img/logo.png">
        <div class="back2">
            <div class="back3">
                <div class="back4">
                    <!-- ここから -->
                    <img class="bouimg" src="./img/title.png"><br>
					<span class="boumoji">設定</span>
                    <div class="rmain">
                        <div class="rimawarititle">
                            <img class="rimawariimg" src="./img/oneStock2.png">
                            <span>利回り変更</span>
                        </div>
                        <div class="inrimawari">
							<div>
								<span class="fontchange">変更前</span>
								<div class="right">
										<p class="r1">1.082</p>
										<span class="r2">%</span>
								</div>
							</div>
                            <img class="yajirushi" src="./img/greenArrow.png">
							<div>
								<span class="fontchange">変更後</span>
								<div class="right">
									<p class="r1" id="r1">1.5</p>
									<span class="r2">%</span>
								</div>
							</div>
                        </div>
						<button class="button" type="button">変更</button>
					</div>

					<div class="cmain">
                        <div class="childtitle">

							<div class="cname">
								<p class="fontchild">陽菜</p>
							</div>
							<div class="cadd">
                                <img class="plus" src="./img/addButton.png">

							</div>
                        </div>
					</div>

                    <!-- ここまで書く -->
                    <div class="foot">
                        <div class="flexbox">
                            <div id="parentTop" class="box"><img src="img/topButton.png"  alt="親用トップページはこちら" /></div>
                            <div id="parentQuest" class="box"><img src="img/questButton.png"  alt="クエストページはこちら" /></div>
                            <div id="parentSetting" class="box"><img src="img/settingNowButton.png"  alt="クエストページはこちら" /></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
