<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <script src="js/login.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/font.css">
    <script src="js/genericFunctions.js"></script>
</head>
<body>
    <div class="back1">
        <img class="logo1" src="img/logo2.png">
        <div class="loginBack">
            <!-- ID -->
            <div class="IDBox">
                ID:<input class="textID" type="text" name="userId">
            </div>
            <!-- Pass -->
            <div class="PassBox">
                Pass:<input class="textPass" type="password" name="password">
            </div>
            <!-- ログイン -->
               <input id="loginBtn" class="loginButton" type="button" name="submit" value="ログイン">
        </div>
        <!-- 新規登録ボタン -->
        <div class="register">
           <input type="button" class="registerButton" name="register" onClick="location.href='./register.html'" value="＞新規登録はこちら">
       </div>
       <!-- ロゴ -->
       <img class="logo2" src="img/logo.png">
    </div>
</body>
</html>
